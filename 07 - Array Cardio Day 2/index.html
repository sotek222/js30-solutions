<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    function someNineTeen(){
      return people.some(person => (new Date().getFullYear() - person.year) > 19);
    };

    console.log(console.table(people));
    console.log(someNineTeen() ? "Some people are older than 19" : "No one is older than 19!");
    // Array.prototype.every() // is everyone 19 or older?
    function allNineTeen(){
      return people.every(person => (new Date().getFullYear() - person.year) > 19)
    };
    console.log(allNineTeen() ? "Everyone is older than 19" : "Not everyone is older than 19");
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    function findCommentById(id){
      return comments.find(c => c.id === id);
    }

    console.log("Found Comment:", findCommentById(823423));
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    function findAndDeleteComment(id){
      comments.splice(comments.findIndex(() => findCommentById(id)), 1);
      return comments;
    }

    console.log("The Comments after deletion:", findAndDeleteComment(823423));
  </script>
</body>
</html>
